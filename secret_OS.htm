<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MiaouOS v5.0 - Made with Copilot & Cl√©ment üêæ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #1b5e20, #43a047);
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
    }

    #desktop {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 48px;
      padding: 12px;
      overflow: auto;
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 999;
    }

    #startBtn {
      background: #ffffff22;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #startMenu {
      position: fixed;
      bottom: 48px;
      left: 12px;
      background: #000000dd;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    #startMenu button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 6px 0;
      cursor: pointer;
      text-align: left;
    }

    .window {
      position: absolute;
      top: 60px;
      left: 80px;
      width: 400px;
      height: 300px;
      background: #1e1e1e;
      border: 2px solid #ffffff33;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      resize: both;
      overflow: hidden;
      z-index: 1001;
    }

    .window-header {
      background: #2f2f2f;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .window-header button {
      background: #ff3c3c;
      border: none;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .window-content {
      flex-grow: 1;
      padding: 10px;
      overflow: auto;
      font-size: 14px;
    }

    .file {
      margin: 6px 0;
      cursor: pointer;
    }

    .file:hover {
      text-decoration: underline;
    }

    #clock {
      font-size: 14px;
    }

    #apps {
      display: flex;
      gap: 8px;
    }

    .app-icon {
      padding: 4px 8px;
      background: #ffffff33;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="desktop"></div>

  <div id="startMenu">
    <button onclick="openExplorer()">üìÇ Explorateur GitHub</button>
    <button onclick="openBrowser('index.html')">üåê Navigateur test</button>
    <button onclick="openSettings()">‚öôÔ∏è Param√®tres</button>
    <button onclick="clearDesktop()">üßπ Nettoyer tout</button>
  </div>

  <div id="taskbar">
    <div id="startBtn">üü¢ Miaou</div>
    <div id="apps"></div>
    <div id="clock"></div>
  </div>

  <script>
    // üêæ Made with Copilot & Cl√©ment
    const desktop = document.getElementById("desktop");
    const startMenu = document.getElementById("startMenu");
    const startBtn = document.getElementById("startBtn");
    const clock = document.getElementById("clock");
    const apps = document.getElementById("apps");

    startBtn.onclick = () => {
      startMenu.style.display = startMenu.style.display === "none" ? "block" : "none";
    };

    function updateClock() {
      clock.textContent = new Date().toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();

    function clearDesktop() {
      desktop.innerHTML = "";
      apps.innerHTML = "";
      startMenu.style.display = "none";
    }

    function addApp(name) {
      const icon = document.createElement("div");
      icon.className = "app-icon";
      icon.textContent = name;
      apps.appendChild(icon);
    }

    function makeWindow(title, contentHTML) {
      const win = document.createElement("div");
      win.className = "window";
      win.innerHTML = `
        <div class="window-header" onmousedown="dragStart(event, this.parentElement)">
          ${title}
          <button onclick="this.closest('.window').remove()">‚úñ</button>
        </div>
        <div class="window-content">${contentHTML}</div>`;
      desktop.appendChild(win);
      addApp(title);
      startMenu.style.display = "none";
    }

    function openExplorer() {
      const files = ["index.html", "liens.html", "download.html", "projet.html"];
      let html = `<div class='folder'>main/</div>`;
      files.forEach(file => {
        html += `<div class='file' onclick="openBrowser('${file}')">üìÑ ${file}</div>`;
      });
      makeWindow("üìÇ Explorateur GitHub", html);
    }

    function openBrowser(filename) {
      const html = `<div><b>Fichier :</b> ${filename}</div>
      <div style="margin-top:8px;">(contenu simul√© de ${filename})<br><br><code>&lt;html&gt;&lt;body&gt;Page ${filename} ouverte dans MiaouOS.&lt;/body&gt;&lt;/html&gt;</code></div>`;
      makeWindow("üåê Navigateur - " + filename, html);
    }

    function openSettings() {
      const html = `
        <label>
          <input type="checkbox" onchange="toggleCookies(this)"> Activer les cookies
        </label>
        <p id="cookieStatus"></p>`;
      makeWindow("‚öôÔ∏è Param√®tres", html);
      updateCookieUI();
    }

    function toggleCookies(el) {
      localStorage.setItem("cookiesEnabled", el.checked ? "true" : "false");
      updateCookieUI();
    }

    function updateCookieUI() {
      const status = localStorage.getItem("cookiesEnabled") === "true";
      const el = document.getElementById("cookieStatus");
      if (el) el.innerText = status ? "üç™ Cookies activ√©s." : "üö´ Cookies d√©sactiv√©s.";
    }

    // üß± D√©placement de fen√™tre
    let offsetX, offsetY;
    function dragStart(e, win) {
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      document.onmousemove = (e) => {
        win.style.left = e.clientX - offsetX + "px";
        win.style.top = e.clientY - offsetY + "px";
      };
      document.onmouseup = () => document.onmousemove = null;
    }
  </script>
</body>
</html>
