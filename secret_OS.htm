<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MiaouOS v6.0 - Made with Copilot & Cl√©ment üêæ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #1b5e20, #43a047);
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    #desktop {
      position: absolute;
      top: 0;
      bottom: 48px;
      left: 0;
      right: 0;
      padding: 10px;
      overflow: auto;
    }

    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      border-top: 1px solid #ccc;
      z-index: 999;
    }

    #startBtn {
      background: #ffffff22;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #startMenu {
      position: fixed;
      bottom: 48px;
      left: 12px;
      background: #000000dd;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    #startMenu button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 6px 0;
      cursor: pointer;
      text-align: left;
    }

    #clock {
      font-size: 14px;
    }

    #apps {
      display: flex;
      gap: 8px;
    }

    .app-icon {
      background: #ffffff33;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .window {
      position: absolute;
      top: 60px;
      left: 80px;
      width: 500px;
      height: 350px;
      background: #1e1e1e;
      border: 2px solid #ffffff33;
      border-radius: 6px;
      resize: both;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      z-index: 1001;
    }

    .window-header {
      background: #2f2f2f;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .window-header .controls {
      display: flex;
      gap: 4px;
    }

    .window-header button {
      background: #555;
      border: none;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .window-content {
      flex-grow: 1;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="desktop"></div>

  <div id="startMenu">
    <button onclick="openBrowser('index.html')">üåê Ouvrir index.html</button>
    <button onclick="openBrowser('liens.html')">üåê Ouvrir liens.html</button>
    <button onclick="openBrowser('projet.html')">üåê Ouvrir projet.html</button>
    <button onclick="clearDesktop()">üßπ Fermer toutes les apps</button>
  </div>

  <div id="taskbar">
    <div id="startBtn">üü¢ Miaou</div>
    <div id="apps"></div>
    <div id="clock"></div>
  </div>

  <script>
    // üêæ Made with Copilot & Cl√©ment
    const desktop = document.getElementById("desktop");
    const apps = document.getElementById("apps");
    const startMenu = document.getElementById("startMenu");

    document.getElementById("startBtn").onclick = () => {
      startMenu.style.display = startMenu.style.display === "none" ? "block" : "none";
    };

    function updateClock() {
      document.getElementById("clock").textContent = new Date().toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();

    function clearDesktop() {
      desktop.innerHTML = "";
      apps.innerHTML = "";
      startMenu.style.display = "none";
    }

    function openBrowser(filename) {
      const rawBase = "https://raw.githubusercontent.com/Ahomine-off/Ahomine_/main/";
      const srcURL = rawBase + filename;
      const win = document.createElement("div");
      win.className = "window";
      const winID = "app-" + Date.now();

      win.innerHTML = `
        <div class="window-header" onmousedown="dragStart(event, this.parentElement)">
          üåê ${filename}
          <div class="controls">
            <button onclick="toggleFullscreen(this)">üóñ</button>
            <button onclick="closeWindow('${winID}', this)">‚úñ</button>
          </div>
        </div>
        <div class="window-content">
          <iframe src="${srcURL}"></iframe>
        </div>
      `;
      win.id = winID;
      desktop.appendChild(win);

      const icon = document.createElement("div");
      icon.className = "app-icon";
      icon.textContent = filename;
      icon.id = "icon-" + winID;
      apps.appendChild(icon);

      startMenu.style.display = "none";
    }

    function closeWindow(id, btn) {
      document.getElementById(id)?.remove();
      document.getElementById("icon-" + id)?.remove();
    }

    function toggleFullscreen(btn) {
      const win = btn.closest(".window");
      if (win.dataset.full === "true") {
        win.style.position = "absolute";
        win.style.top = "60px";
        win.style.left = "80px";
        win.style.width = "500px";
        win.style.height = "350px";
        win.dataset.full = "false";
      } else {
        win.style.position = "fixed";
        win.style.top = "0";
        win.style.left = "0";
        win.style.width = "100vw";
        win.style.height = "calc(100vh - 48px)";
        win.dataset.full = "true";
      }
    }

    // üê± D√©placement
    let offsetX, offsetY;
    function dragStart(e, win) {
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      document.onmousemove = (e) => {
        win.style.left = e.clientX - offsetX + "px";
        win.style.top = e.clientY - offsetY + "px";
      };
      document.onmouseup = () => document.onmousemove = null;
    }
  </script>
</body>
</html>
