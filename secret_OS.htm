<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MiaouOS - Made with Copilot & Cl√©ment üêæ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #1b5e20, #43a047);
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
    }

    #desktop {
      position: relative;
      height: calc(100vh - 48px);
      overflow: auto;
      padding: 16px;
    }

    #taskbar {
      height: 48px;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
    }

    #startBtn {
      background: #ffffff22;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #clock {
      font-size: 14px;
    }

    #startMenu {
      position: absolute;
      bottom: 48px;
      left: 12px;
      background: #000000dd;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    #startMenu button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 6px 0;
      cursor: pointer;
      text-align: left;
    }

    .window {
      position: absolute;
      top: 60px;
      left: 80px;
      width: 400px;
      background: #1e1e1e;
      border: 2px solid #ffffff33;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      z-index: 1001;
    }

    .window-header {
      background: #2f2f2f;
      padding: 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .window-close {
      background: #ff3c3c;
      border: none;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .window-content {
      padding: 12px;
      font-size: 14px;
    }

    .file {
      margin: 4px 0;
    }

    .folder::before {
      content: "üìÅ ";
    }

    .file::before {
      content: "üìÑ ";
    }
  </style>
</head>
<body>
  <div id="desktop"></div>

  <div id="startMenu">
    <button onclick="openExplorer()">üìÇ Explorateur GitHub</button>
    <button onclick="openSettings()">‚öôÔ∏è Param√®tres</button>
    <button onclick="clearDesktop()">üßπ Nettoyer</button>
  </div>

  <div id="taskbar">
    <div id="startBtn">üü¢ Miaou</div>
    <div id="clock"></div>
  </div>

  <script>
    // üêæ Made with Copilot & Cl√©ment
    const desktop = document.getElementById("desktop");
    const startBtn = document.getElementById("startBtn");
    const startMenu = document.getElementById("startMenu");
    const clock = document.getElementById("clock");

    startBtn.onclick = () => {
      startMenu.style.display = startMenu.style.display === "none" ? "block" : "none";
    };

    function updateClock() {
      clock.textContent = new Date().toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();

    function clearDesktop() {
      desktop.innerHTML = "";
      startMenu.style.display = "none";
    }

    function openExplorer() {
      const win = document.createElement("div");
      win.className = "window";
      win.innerHTML = `
        <div class="window-header" onmousedown="dragStart(event, this.parentElement)">
          üìÇ Explorateur GitHub
          <button class="window-close" onclick="this.closest('.window').remove()">‚úñ</button>
        </div>
        <div class="window-content">
          <div class="folder">main/</div>
          <div class="file">liens.html</div>
          <div class="file">style.css</div>
          <div class="file">download.html</div>
          <div class="folder">image/</div>
          <div class="file">Ahomine_.png</div>
          <div class="file">index.html</div>
          <div class="file">projet.html</div>
          <div style="margin-top:10px;">üîó <a href="https://github.com/Ahomine-off/Ahomine_/tree/main" target="_blank" style="color:#0f0;">Voir sur GitHub</a></div>
        </div>`;
      desktop.appendChild(win);
      startMenu.style.display = "none";
    }

    function openSettings() {
      const win = document.createElement("div");
      win.className = "window";
      win.innerHTML = `
        <div class="window-header" onmousedown="dragStart(event, this.parentElement)">
          ‚öôÔ∏è Param√®tres MiaouOS
          <button class="window-close" onclick="this.closest('.window').remove()">‚úñ</button>
        </div>
        <div class="window-content">
          <label>
            <input type="checkbox" onchange="toggleCookies(this)"> Activer les cookies (localStorage)
          </label>
          <p id="cookieStatus"></p>
        </div>`;
      desktop.appendChild(win);
      updateCookieUI();
      startMenu.style.display = "none";
    }

    function toggleCookies(el) {
      localStorage.setItem("cookiesEnabled", el.checked ? "true" : "false");
      updateCookieUI();
    }

    function updateCookieUI() {
      const status = localStorage.getItem("cookiesEnabled") === "true";
      const el = document.getElementById("cookieStatus");
      if (el) {
        el.innerText = status ? "üç™ Cookies activ√©s." : "üö´ Cookies d√©sactiv√©s.";
      }
    }

    // üí° Fen√™tre d√©pla√ßable
    let offsetX, offsetY;
    function dragStart(e, win) {
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      document.onmousemove = (e) => {
        win.style.left = e.clientX - offsetX + "px";
        win.style.top = e.clientY - offsetY + "px";
      };
      document.onmouseup = () => document.onmousemove = null;
    }
  </script>
</body>
</html>
