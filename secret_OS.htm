<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MiaouOS - Made with Copilot & Cl√©ment üêæ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #1b5e20, #43a047);
      font-family: 'Courier New', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #desktop {
      flex-grow: 1;
      padding: 20px;
      position: relative;
    }

    .emoji {
      font-size: 100px;
      text-align: center;
      margin: 40px 0;
    }

    #taskbar {
      height: 48px;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
    }

    #startBtn {
      background: #ffffff22;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #startMenu {
      position: absolute;
      bottom: 48px;
      left: 12px;
      background: #000000dd;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      z-index: 1000;
    }

    #startMenu button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin: 6px 0;
      cursor: pointer;
      text-align: left;
    }

    #settingsWindow {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      width: 320px;
      background: #1e1e1e;
      border: 2px solid #ffffff33;
      border-radius: 6px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      z-index: 1001;
      display: none;
    }

    .window-header {
      background: #2f2f2f;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .window-close {
      background: #ff3c3c;
      border: none;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .window-content {
      padding: 12px;
      font-size: 14px;
    }

    #clock {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="desktop">
    <div class="emoji">üò∫</div>

    <div id="settingsWindow">
      <div class="window-header">
        ‚öôÔ∏è Param√®tres - MiaouOS
        <button class="window-close" onclick="closeSettings()">‚úñ</button>
      </div>
      <div class="window-content">
        <label>
          <input type="checkbox" id="cookieCheck"> Activer les cookies (localStorage)
        </label>
        <p id="cookieStatus"></p>
      </div>
    </div>

    <div id="startMenu">
      <button onclick="showEmoji()">üò∫ Emoji g√©ant</button>
      <button onclick="openSettings()">‚öôÔ∏è Param√®tres</button>
      <button onclick="clearDesktop()">üßπ Nettoyer</button>
    </div>
  </div>

  <div id="taskbar">
    <div id="startBtn">üü¢ Miaou</div>
    <div id="clock"></div>
  </div>

  <script>
    // üêæ Made with Copilot & Cl√©ment
    const startBtn = document.getElementById("startBtn");
    const startMenu = document.getElementById("startMenu");
    const desktop = document.getElementById("desktop");
    const clock = document.getElementById("clock");
    const cookieCheck = document.getElementById("cookieCheck");
    const cookieStatus = document.getElementById("cookieStatus");

    startBtn.onclick = () => {
      startMenu.style.display = startMenu.style.display === "none" ? "block" : "none";
    };

    function showEmoji() {
      desktop.innerHTML = "<div class='emoji' style='font-size:150px;'>üò∫</div>";
      startMenu.style.display = "none";
    }

    function clearDesktop() {
      desktop.innerHTML = "";
      startMenu.style.display = "none";
    }

    function openSettings() {
      document.getElementById("settingsWindow").style.display = "block";
      startMenu.style.display = "none";
      updateCookieUI();
    }

    function closeSettings() {
      document.getElementById("settingsWindow").style.display = "none";
    }

    cookieCheck.onchange = () => {
      localStorage.setItem("cookiesEnabled", cookieCheck.checked ? "true" : "false");
      updateCookieUI();
    };

    function updateCookieUI() {
      const status = localStorage.getItem("cookiesEnabled") === "true";
      cookieCheck.checked = status;
      cookieStatus.innerText = status ? "üç™ Cookies activ√©s." : "üö´ Cookies d√©sactiv√©s.";
    }

    function updateClock() {
      clock.textContent = new Date().toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();
    updateCookieUI();
  </script>
</body>
</html>
