<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MiaouOS - Copilot & Cl√©ment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #101010;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #222;
      padding: 8px;
      font-weight: bold;
      border-bottom: 1px solid #0f0;
    }

    main {
      flex-grow: 1;
      padding: 12px;
      overflow-y: auto;
    }

    #output {
      white-space: pre-wrap;
      line-height: 1.4;
    }

    #inputArea {
      border-top: 1px solid #0f0;
      display: flex;
      align-items: center;
      padding: 8px;
      background: #111;
    }

    input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 16px;
      outline: none;
    }

    .emoji {
      font-size: 100px;
      text-align: center;
      margin-top: 30px;
    }

    ::selection {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <header>MiaouOS - Terminal f√©lin üêæ</header>
  <main>
    <div id="output">Bienvenue dans MiaouOS v0.1  
Tape une commande ci-dessous...</div>
  </main>
  <div id="inputArea">
    <span>&gt;</span>&nbsp;
    <input id="cmd" type="text" autocomplete="off" autofocus />
  </div>

  <script>
    const input = document.getElementById("cmd");
    const output = document.getElementById("output");

    const commands = {
      help: "Commandes disponibles :\n- miaou\n- emoji\n- clear\n- heure\n- about",
      miaou: "üò∫ Miaou ! Le syst√®me ronronne...",
      emoji: "<div class='emoji'>üò∫</div>",
      clear: "",
      heure: `Il est actuellement ${new Date().toLocaleTimeString()}`,
      about: "MiaouOS par Copilot & Cl√©ment üêæ - Version ultra simplifi√©e en HTML"
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        const response = commands[cmd] ?? `Commande inconnue : ${cmd}`;
        output.innerHTML += `\n\n&gt; ${cmd}\n${response}`;
        if (cmd === "clear") output.innerHTML = "";
        input.value = "";
        output.scrollTop = output.scrollHeight;
      }
    });
  </script>
</body>
</html>
